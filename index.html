<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema VaiNaWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
          <!-- ul é a tag container/tag pai -->
           <!-- li - item da lista -->
          <li> <a href="#">Início</a> </li>
          <li> <a href="#">Filmes</a> </li>
          <li> <a href="#">Contato</a> </li>
        </ul>
        <h1>Cinema VaiNaWeb</h1>
    </header>
    <main>
        <!-- main: conteúdo principal da página -->
         <!-- card: contém imagem, título e botão -->
        
        <!-- section divide seções -->
        <section class="banner"></section>

        <div class="filmes">
          <div class="card">
            <!-- div: dividir // não é uma tag semântica -->
            <img src="https://uauposters.com.br/media/catalog/product/3/3/333220211103-uau-posters-o-castelo-animado-estudio-ghibli-filmes.jpg" alt="poster do filme O Castelo Animado">
            <h2>O Castelo Animado</h2>
            <button id="btn1">Compre seu ingresso</button>
          </div>

          <div class="card">
            <img src="https://image.tmdb.org/t/p/original/ahA8oEtJuHLeSDSghIhZU7gWxWX.jpg" alt="poster do filme Steven Universe: O Filme">
            <h2>Steven Universo: O Filme</h2>
            <button>Compre seu ingresso</button>
          </div>
          <div class="card">
            <img src="https://m.media-amazon.com/images/I/81zeqn6hofL._SL1500_.jpg" alt="poster do filme Your Name">
            <h2>Your Name</h2>
            <button>Compre seu ingresso</button>
          </div>
        </div>
    </main>
</body>
</html>
